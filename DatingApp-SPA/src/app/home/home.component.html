<div class="container mt-5">
  <div *ngIf="!inRegisterMode" style="text-align: center">
    <h1>Find your match</h1>
    <p class="lead">
      Come on in to view your matches... All you need to do is sign up!
    </p>
    <div class="text-center">
      <button class="btn btn-primary mr-4 btn-lg" (click)="registerToggle()">
        Register
      </button>
      <button class="btn btn-info btn-lg">Learn more</button>
    </div>
  </div>

  <div *ngIf="inRegisterMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [animalsFromHome]="animals"> </app-register>
      </div>
    </div>
  </div>
</div>
<P *ngFor="let animal of animals">
  {{ animal.name }}
</P>
